<body>
    <header>
        <a href="index.html" class="logo-link">
            <div class="logo">
                <img src="assets/images/chatgpt.png" alt="Logo" width="32" height="32">
                <span>GPT4.1</span>
            </div>
        </a>
        <nav>
            <button id="homeButton">Home</button>
            <button id="loginButton">Login with Google</button>

    <main>
        <div class="chat-container">
            <div class="chat-header">
                <h1>GPT4.1 Free AI Assistant</h1>
                <button id="newChatButton">New Chat</button>

            <div class="conversation-container">
                <div class="message-wrapper user-message-wrapper">
                    <div class="user-avatar">
                        <img src="assets/images/user.png" alt="User Avatar">
                    </div>
                    <div class="message user-message">
                        <div id="userQuestion" class="message-content"></div>
                    </div>
                </div>

                <div class="message-wrapper ai-message-wrapper">
                    <div class="ai-avatar">
                        <img src="assets/images/chatgpt.png" alt="AI Avatar" width="32" height="32">
                    </div>
                    <div class="message ai-message">
                        <div id="responseText" class="message-content">
                            <p class="api-placeholder">Loading response...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="input-area-footer">
        <div class="input-container">
            <div class="input-area">
                <textarea id="userInput" placeholder="Type your message here... Press Ctrl+Enter to send" rows="1"></textarea>
                <button id="sendButton" title="Send">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">

    </footer>

    <script src="chat.js"></script>
    <script src="login-modal.js"></script>

    <!-- Login Modal -->
    <div class="modal-backdrop" id="loginModal">
        <div class="login-modal">
            <div class="modal-header">
                <div class="modal-tabs">
                    <div class="modal-tab active">Login</div>
                </div>
                <button class="close-modal" id="closeLoginModal">&times;</button>
            </div>
            <div class="modal-body">
                <p class="login-description">Login with Google Account</p>

        </div>
    </div>
